<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notas de Radio Uno</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>Posts Radio Uno</h1>
    <form id="imageForm">
      <input type="file" id="imageInput" accept="image/*" required />
      <!-- Cambiado a tipo texto -->
      <input type="file" id="titleInput" placeholder="Ingrese el título" required />
      <textarea id="descriptionInput" placeholder="Ingrese la descripción"></textarea>
      <button type="submit">Generar post</button>
    </form>

    <div id="output">
      <h2>Resultado:</h2>
      <p id="errorMessage" style="color: red; display: none;"></p>
      <p id="successMessage" style="color: green; display: none;"></p>
      <!-- Elementos para mostrar mensajes -->
      <img id="generatedImage" alt="Imagen procesada" style="display: none" />
      <a id="downloadLink" href="#" download="placa.png" style="display: none">Descargar Imagen</a>
      <button id="sendWebhookBtn" style="display: none">Publicar en Facebook e Instagram</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
